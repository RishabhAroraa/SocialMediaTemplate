{% extends "base.html" %}
{% block title %} Log in {% endblock %}
{% block content %}
<form method='POST'>
	<h3>Log in</h3>
	<label for='uname'>Username: </label>
	<input type='text' id='uname' name='uname' placeholder='human'><br><br>
	<label for='passwd'>Password: </label>
	<input type='password' id='passwd' name='passwd' placeholder='********'><br><br>
	<input type='checkbox' name='keepLoggedIn' id='keepLoggedIn'>
	<label for='keepLoggedIn'>Remember me.</label><br><br>
	<button type='submit'>Log in</button>
{% endblock %}
