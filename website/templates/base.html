<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}Human Social Media Website Portal for Humans on Earth{% endblock %}</title>
</head>
<body>
	<a href='/auth/signup'>Sign up</a>&nbsp;
	<a href='/auth/login'>Log in</a>&nbsp;
	<a href='/auth/logout'>Log out</a>&nbsp;
	<a href='/'>Home</a>&nbsp; <br>

	{% with messages = get_flashed_messages(with_categories=true) %}
	{% if messages %}
		{% for message in messages %}
			<font color='red'><b> {{ message[1] }} </b></font>
		{% endfor %}
	{% endif %}
	{% endwith %}

	{% block content %}{% endblock %}
</body>
</html>
